<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <title>Lab 2 Exercise two</title>
</head>
<body>
<script>

let ans=prompt("Pick a number between 1 and 12","1");
switch (ans)
{
case "1":
  document.write("<h1>January</h1>");
  break;
case "2":
  document.write("<h1>Feburary</h1>");
break;
case "3":
  document.write("<h1>March</h1>");
  break;
case "4":
  document.write("<h1>April</h1>");
break;
case "5":
  document.write("<h1>May</h1>");
  break;
case "6":
  document.write("<h1>June</h1>");
  break;
case "7":
  document.write("<h1>July</h1>");
break;
case "8":
  document.write("<h1>August</h1>");
  break;
case "9":
  document.write("<h1>September</h1>");
  break;
  case "10":
  document.write("<h1>October</h1>");
  break;
case "11":
  document.write("<h1>November</h1>");
  break;
  case "12":
  document.write("<h1>December</h1>");
  break;

}


</script>
</body>
</html>
