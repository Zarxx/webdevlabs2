<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
</head>

<body>
<script>

let userName = prompt("Enter your name - ")
let nameLength = userName.length
let firstLetter = userName.charAt(0)
let lastLetter = userName.charAt(nameLength-1)

document.write("The length of your name(" + userName + ") is " + nameLength +  "<br>")
document.write("The first letter of your name is " + firstLetter + "<br>")
document.write("The last letter of your name is " + lastLetter)

</script>
</body>
</html>
