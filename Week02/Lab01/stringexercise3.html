<body>
<script>

let uname;


let color= 'green'

uname= prompt('What is your favourite colour?');
document.write('Your favourite colour is ' + uname + '<br>'    );
document.write(uname.toLowerCase())

if(uname == color){
  document.write('<br> Mine too');
} else{
document.write('<br> They are not the same');

}


</script>
