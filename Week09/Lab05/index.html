<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Slides</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.css">
<link rel="stylesheet" href="css/responsiveslides.css">
<link href="css/myStyle.css" rel="stylesheet">

</head>
<body>
<div class="ui container">
<header class="ui sixteen wide centered grid">
<h1>Responsive Slide</h1>
</header>
<ul class="rslides" id="slider">
    <li><img src="images/large/blue.jpg" alt=""></li>
    <li><img src="images/large/yellow.jpg" alt=""></li>
    <li><img src="images/large/green.jpg" alt=""></li>
    <li><img src="images/large/orange.jpg" alt=""></li>
    <li><img src="images/large/purple.jpg" alt=""></li>
    <li><img src="images/large/red.jpg" alt=""></li>      
 </ul>
 
 <!-- Slideshow Pager -->
 <ul id="slider-pager">
    <li><a href="#"><img src="images/small/blue_h.jpg" alt=""></a></li>
    <li><a href="#"><img src="images/small/yellow_h.jpg" alt=""></a></li>
    <li><a href="#"><img src="images/small/green_h.jpg" alt=""></a></li>
    <li><a href="#"><img src="images/small/orange_h.jpg" alt=""></a></li>
    <li><a href="#"><img src="images/small/purple_h.jpg" alt=""></a></li>
    <li><a href="#"><img src="images/small/red_h.jpg" alt=""></a></li>
 </ul>
 
</div>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous">
</script>
<script src="js/responsiveslides.min.js"></script>
<script  src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.js"></script>
<script>
    $(document).ready(function(){
         $("#slider").responsiveSlides({
            manualControls: '#slider-pager',
            maxwidth: 540
         });
    });
    </script>
</body>
</html>
