<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise 1</title>
</head>

<body>

    <script id="exercise1" type="text/x-handlebars-template">
        
        <p>You can find me in <strong>{{city}}</strong>. My address is <strong> {{number}} {{street}}</strong>.
    </script>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script>
        $(document).ready(function() {
            const context = {
                "city": "London",
                "street": "Baker Street",
                "number": "221B"
            };


            let part1 = Handlebars.compile($('#exercise1').html())
            let part2 = part1(context)

            $(document.body).html(part2)


        });
    </script>
</body>

</html>
