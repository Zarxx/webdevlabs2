<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Exercise 2</title>
    
    <style>
    
    span
        {
            color:rgb(255, 0, 0);
        }
    </style>
</head>

<body>
<h1>Favourite Colour</h1>


<script id = "exercise2" type = "text/x-handlebars-template">
 <p>My favourite colour is <span >{{color}}</span>.<br> 
  It's hexadecimal value is <strong>{{value}}</strong>.</p>.




</script>
<p id ="colour"></p>


<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
<script>
$(document).ready(function() {
const mycolour={
  	'color': "red",
  	'value': "#f00"
}

let part1=Handlebars.compile($('#exercise2').html())
let part2 = part1(mycolour)
$('#colour').html(part2)

})
</script>
</body>
</html>
